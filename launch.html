<!DOCTYPE html>
<html>

<head>
  <!-- Bootstrap -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="http://code.jquery.com/jquery-3.2.1.slim.js" integrity="sha256-tA8y0XqiwnpwmOIl3SGAcFl2RvxHjA8qp0+1uCGmRmg=" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <!-- FHIR Javascript Client -->
  <script src="https://rawgithub.com/smart-on-fhir/client-js/master/dist/fhir-client.js"></script>

  <!-- OAuth2 Authorization -->
  <script>
    FHIR.oauth2.authorize({
      "client_id": "SMART_CLIENT_ID_HERE", // DSTU2
      "scope": "patient/*.read"
    });
  </script>

  <!-- Cerner SMART Recommendation -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
</head>

<!-- Loading Bar -->
<div class="container">
  <div class="progress">
    <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 45%">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
</div>

</html>
